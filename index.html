<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            background-color: black;
            color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Courier New", Courier, monospace;
        }
        .container {
            text-align: center;
        }
        input[type="password"] {
            background-color: black;
            color: green;
            border: 2px solid green;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            width: 50px;
            margin: 5px;
        }
        button {
            background-color: black;
            color: green;
            border: 2px solid green;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: green;
            color: black;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter 4-Digit PIN</h2>
        <form id="passwordForm">
            <input type="password" id="digit1" maxlength="1">
            <input type="password" id="digit2" maxlength="1">
            <input type="password" id="digit3" maxlength="1">
            <input type="password" id="digit4" maxlength="1">
            <br>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;
            const digit4 = document.getElementById('digit4').value;
            const enteredPIN = digit1 + digit2 + digit3 + digit4;
            const correctPIN = '1234'; // Replace with your 4-digit PIN

            if (enteredPIN === correctPIN) {
                document.getElementById('message').innerText = 'Correct PIN! Here is your message: Hello, World!';
            } else {
                document.getElementById('message').innerText = 'Incorrect PIN. Please try again.';
            }
        });
    </script>
</body>
</html>
